name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with environment variables
        env:
          NEXT_PUBLIC_OPENROUTER_API_KEYS: ${{ vars.NEXT_PUBLIC_OPENROUTER_API_KEYS }}
          NEXT_PUBLIC_DEFAULT_AI_PROVIDER: ${{ vars.NEXT_PUBLIC_DEFAULT_AI_PROVIDER }}
          NEXT_PUBLIC_DEFAULT_AI_MODEL: ${{ vars.NEXT_PUBLIC_DEFAULT_AI_MODEL }}
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: 45.89.244.24
          username: root
          port: 6922
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".next,public,package.json,package-lock.json,next.config.ts"
          target: "/var/www/BulletJournal"

      - name: Restart application
        uses: appleboy/ssh-action@master
        with:
          host: 45.89.244.24
          username: root
          port: 6922
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/BulletJournal
            npm install --production
            pm2 restart bullet-journal || pm2 start npm --name bullet-journal -- start
