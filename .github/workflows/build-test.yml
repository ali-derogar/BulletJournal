name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          # استفاده از GitHub Variables برای build
          NEXT_PUBLIC_OPENROUTER_API_KEYS: ${{ vars.NEXT_PUBLIC_OPENROUTER_API_KEYS }}
          NEXT_PUBLIC_DEFAULT_AI_PROVIDER: ${{ vars.NEXT_PUBLIC_DEFAULT_AI_PROVIDER }}
          NEXT_PUBLIC_DEFAULT_AI_MODEL: ${{ vars.NEXT_PUBLIC_DEFAULT_AI_MODEL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7
