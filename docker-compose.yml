services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bulletjournal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/bullet_journal.db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - NEXT_PUBLIC_OPENROUTER_API_KEYS=${NEXT_PUBLIC_OPENROUTER_API_KEYS}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - EMAIL=${EMAIL}
      - PASSWORD=${PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL:-https://myjurn.top}
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bulletjournal-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://myjurn.top/api}
        - NEXT_PUBLIC_OPENROUTER_API_KEYS=${NEXT_PUBLIC_OPENROUTER_API_KEYS}
        - NEXT_PUBLIC_DEFAULT_AI_PROVIDER=${NEXT_PUBLIC_DEFAULT_AI_PROVIDER}
        - NEXT_PUBLIC_DEFAULT_AI_MODEL=${NEXT_PUBLIC_DEFAULT_AI_MODEL}
    container_name: bulletjournal-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://myjurn.top/api}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - bulletjournal-network

networks:
  bulletjournal-network:
    driver: bridge
