[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# script, rather than importing it
# script_as_module = false

# revision environment configuration
# (this setting is revised for async support)
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as imports
# sourceless = false

# version path separator; defaults to os.altsep
# or '/'
# version_path_separator = /

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# sqlalchemy url to connect to the database
sqlalchemy.url = sqlite:///./bullet_journal.db

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts. See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the script
# location.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S