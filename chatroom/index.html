<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="یک چت روم زنده و تعاملی برای گفتگوی گروهی">
    <title>چت روم - گفتگوی آنلاین</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="status-indicator"></div>
                    <h1>چت روم</h1>
                    <span class="online-count" id="onlineCount">1 کاربر آنلاین</span>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="userListToggle" aria-label="نمایش لیست کاربران">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Messages Area -->
            <div class="messages-container">
                <div class="messages-list" id="messagesList">
                    <div class="welcome-message">
                        <div class="welcome-icon">💬</div>
                        <h2>به چت روم خوش آمدید!</h2>
                        <p>پیام خود را بنویسید و با دیگران گفتگو کنید</p>
                    </div>
                </div>
            </div>

            <!-- User Sidebar -->
            <aside class="user-sidebar" id="userSidebar">
                <div class="sidebar-header">
                    <h3>کاربران آنلاین</h3>
                    <button class="close-sidebar" id="closeSidebar" aria-label="بستن">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
                </div>
            </aside>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="user-info">
                <div class="user-avatar" id="currentUserAvatar">
                    <span id="currentUserInitial">U</span>
                </div>
                <input type="text" id="nicknameInput" class="nickname-input" placeholder="نام شما..." maxlength="20">
            </div>
            <div class="input-wrapper">
                <textarea id="messageInput" class="message-input" placeholder="پیام خود را بنویسید..."
                    rows="1"></textarea>
                <button id="sendButton" class="send-button" aria-label="ارسال پیام">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Navigation Footer -->
        <footer class="nav-footer">
            <button class="nav-btn" id="navCalendar" aria-label="تقویم">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>تقویم</span>
            </button>
            <button class="nav-btn active" id="navChat" aria-label="چت">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>چت</span>
            </button>
        </footer>
    </div>

    <!-- Nickname Modal -->
    <div class="modal" id="nicknameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>به چت روم خوش آمدید! 👋</h2>
                <p>لطفاً نام خود را وارد کنید</p>
            </div>
            <input type="text" id="modalNicknameInput" class="modal-input" placeholder="نام شما..." maxlength="20">
            <button id="modalSubmitButton" class="modal-button">شروع گفتگو</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
